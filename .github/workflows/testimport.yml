name: test import
on:
  push:
    branches: dev

jobs:
  build:
    name: Module imports on all platforms
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Perform the import
      shell: pwsh
      run: |
        Install-Module InvokeBuild
        Invoke-Build -file ./build.ps1 -Configuration CI
        Import-Module ./release_dir/Thycotic.SecretServer/Thycotic.SecretServer.psd1 -ErrorAction Stop;